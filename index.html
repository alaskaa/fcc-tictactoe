<!DOCTYPE html>
<html>
  <head>
    <title>Tic-Tac-Toe</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
  </head>
  <body>
    <h1>JavaScript Tic-Tac-Toe</h1>
    <!-- Define the Player Grid which maps to board array -->
    <div class="wrapper">
      <div id="one"><p></p></div>
      <div id="two"><p></p></div>
      <div id="three"><p></p></div>
      <div id="four"><p></p></div>
      <div id="five"><p></p></div>
      <div id="six"><p></p></div>
      <div id="seven"><p></p></div>
      <div id="eight"><p></p></div>
      <div id="nine"><p></p></div>
    </div>
    <div class="centered-text">
      <h3>Do you want to play as:</h3>
      <button id="crosses">X</button>
      <button id="noughts">O</button>
    </div>
    <script src="main.js">
    </script>
    <script src="game.js">
    </script>
  </body>
</html>
